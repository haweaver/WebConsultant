<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebConsultant - Contact Us</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
</head>
<body>
<header id="header"></header>
<main>
  <h1>Contact Us</h1>
  <p>We are here to help you with your web development needs. Please fill out the form below and we will get back to you as soon as possible.</p>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea><br>
    <input type="submit" value="Submit">
  </form>
</main>
<hr>
<footer id="footer"></footer>
<script src="JavaScript/headerFooter.js"></script>
<script src="JavaScript/signIn.js"></script>
</body>
</html>
