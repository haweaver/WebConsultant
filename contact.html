<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebConsultant - Contact Us</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
<header id="header"></header>
<main>
  <section id="contact">
    <h2>Contact Us</h2>
    <article>
      <div class="centered-paragraph">
        <p>To contact us, please fill out the form below. We will get back to you as soon as possible to address your concerns or inquiries.</p>
      </div>
      <form id="ContactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="message">Message:</label>
        <textarea id="message" required></textarea><br><br>
        <button type="submit">Submit</button>
      </form>
    </article>
  </section>
</main>
<hr>
<footer id="footer"></footer>
<script src="JavaScript/headerFooter.js"></script>
<script src="JavaScript/signIn.js"></script>
</body>
</html>
